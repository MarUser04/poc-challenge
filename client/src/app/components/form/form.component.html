<div class="container">
  <div class="backButton">
      <button routerLink="/" type="button" class="btn btn-primary">Back to Main</button>
  </div>
  <div *ngIf="!data">
      <form #myform="ngForm" (ngSubmit)="submitForm(myform)">
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="form.name" aria-describedby="nameHelp" placeholder="Enter name" required>
          </div>
          <div class="form-group">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender" name="gender" [(ngModel)]="form.gender" required>
                <option>M</option>
                <option>F</option>
              </select>
          </div>
          <div class="form-group">
              <label for="dateOfBirth">Date of Birth</label>
              <input class="form-control" id="date" type="date" name="date" [(ngModel)]="form.date" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="form.email" aria-describedby="emailHelp" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="budget">Budget</label>
            <input type="number" min="0" class="form-control" id="budget" name="budget" [(ngModel)]="form.budget" aria-describedby="budgetHelp" placeholder="Enter budget" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Contact</button>
        </form>
  </div>
  <div *ngIf="data">
      <form>
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" value="{{data.form.name}}" aria-describedby="nameHelp" disabled>
          </div>
          <div class="form-group">
              <label for="gender">Gender</label>
              <input type="text" class="form-control" id="gender"value="{{data.form.gender}}" disabled>
          </div>
          <div class="form-group">
              <label for="dateOfBirth">Date of Birth</label>
              <input type="text" class="form-control" id="dateOfBirth"value="{{data.form.date}}" disabled>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" value="{{data.form.email}}"  id="email" aria-describedby="emailHelp" disabled>
          </div>
          <div class="form-group">
            <label for="budget">Budget</label>
            <input type="number" min="0" class="form-control" value="{{data.form.budget}}" id="budget" aria-describedby="budgetHelp" disabled>
          </div>
        </form>
  </div>
</div>
